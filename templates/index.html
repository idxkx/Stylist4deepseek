
<!DOCTYPE html>

<html lang="zh-CN">

    <title>Stylist4deepseek - 个性化穿搭推荐</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;

        h1 {

            text-align: center;
            margin-bottom: 30px;

            background-color: white;

        .form-group {

        label {
            display: block;

        textarea, select, input {

        button {

            border: none;

            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #2d3748;
        }
        .result {
            margin-top: 30px;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #4a5568;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
        }
        .result mark.existing {
            background-color: #d1f0d1;
            border-radius: 4px;
            padding: 2px 5px;
            font-weight: bold;
            color: #2c662c;
        }
        .result mark.recommended {
            background-color: #ffe6e6;
            border-radius: 4px;
            padding: 2px 5px;
            font-weight: bold;
            color: #a83e3e;
        }
        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background-color: #333;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }

            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
        .user-profile {
            border: 1px solid #ddd;

            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .user-info {
            margin-bottom: 15px;
        }
        .user-info h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4a5568;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: -1px;
        }
        .tab.active {
            border: 1px solid #ddd;
            border-bottom-color: #fff;
            background-color: #fff;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .tab-content.active {
            display: block;
        }
        .flex-container {
            display: flex;
            gap: 20px;
        }
        .col-left {
            flex: 1;
        }
        .col-right {
            flex: 1;
        }
        .user-select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stylist4deepseek<br><small>个性化穿搭推荐</small></h1>
        
        <div class="form-group user-select">
            <label for="user">选择用户：</label>
            <select id="user">
                <!-- 将通过JavaScript动态填充 -->
            </select>
        </div>
        
        <div class="user-profile" id="user-profile">
            <!-- 用户信息将通过JavaScript动态填充 -->
        </div>
        
        <div class="flex-container">
            <div class="col-left">
                <div class="tabs">
                    <div class="tab active" data-tab="body-data">身体数据</div>
                    <div class="tab" data-tab="weather-data">天气数据</div>
                </div>
                
                <div class="tab-content active" id="body-data">
                    <!-- 身体数据内容将通过JavaScript动态填充 -->
                </div>
                
                <div class="tab-content" id="weather-data">
                    <!-- 天气数据内容将通过JavaScript动态填充 -->
                </div>
            </div>
            
            <div class="col-right">
                <div class="form-group">
                    <label for="scenario">场景选择：</label>
                    <select id="scenario">
                        <option value="工作场合">工作场合</option>
                        <option value="约会">约会</option>
                        <option value="休闲日常">休闲日常</option>
                        <option value="重要会议">重要会议</option>
                        <option value="户外活动">户外活动</option>
                        <option value="派对">派对</option>
                        <option value="其他">其他（在需求中详述）</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="query">您的穿搭需求：</label>
                    <textarea id="query" rows="4" placeholder="请描述您需要什么场合的穿搭，有什么特殊要求..."></textarea>
                </div>
                
                <button id="submit">获取穿搭建议</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在为您生成穿搭方案...</p>
        </div>
        
        <div class="result" id="result" style="display:none;">
            <span id="content"></span><span class="cursor" id="typing-cursor"></span>
        </div>
    </div>
    
    <footer>
        穿搭建议基于环境配置自动使用最适合的生成方式
    </footer>

    <script>
        // 全局变量存储用户数据
        let usersData = {};
        let selectedUserId = '';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载用户数据
            fetchUsers();
            
            // 标签页切换功能
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有标签页的active类
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    // 移除所有内容区的active类
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // 给当前点击的标签页添加active类
                    this.classList.add('active');
                    // 激活对应的内容区
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // 用户选择变更事件
            document.getElementById('user').addEventListener('change', function() {
                selectedUserId = this.value;
                // 更新用户信息显示
                updateUserInfo();
                // 加载用户特定数据
                fetchUserData(selectedUserId);
            });
        });
        
        // 获取所有用户数据
        function fetchUsers() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    usersData = data;
                    // 填充用户选择下拉框
                    const userSelect = document.getElementById('user');
                    userSelect.innerHTML = '';
                    
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = `${user.name} (${user.profession})`;
                        userSelect.appendChild(option);
                        
                        // 设置默认选中的用户
                        if (user.id === data.selected_user) {
                            option.selected = true;
                            selectedUserId = user.id;
                        }
                    });
                    
                    // 更新用户信息显示
                    updateUserInfo();
                    // 加载用户特定数据
                    fetchUserData(selectedUserId);
                })
                .catch(error => {
                    console.error('获取用户数据失败:', error);
                    alert('加载用户数据失败，请刷新页面重试');
                });
        }
        
        // 更新用户信息显示
        function updateUserInfo() {
            const user = usersData.users.find(u => u.id === selectedUserId);
            if (!user) return;
            
            const profileElement = document.getElementById('user-profile');
            profileElement.innerHTML = `
                <div class="user-info">
                    <h3>${user.name}</h3>
                    <p><strong>年龄:</strong> ${user.age}岁 | <strong>性别:</strong> ${user.gender} | <strong>职业:</strong> ${user.profession}</p>
                    <p><strong>地点:</strong> ${user.location} | <strong>体型:</strong> ${user.body_type}</p>
                    <p><strong>风格偏好:</strong> ${user.style_preference}</p>
                    <p><strong>个人简介:</strong> ${user.description}</p>
                </div>
            `;
        }
        
        // 获取用户特定数据（身体特征和天气）
        function fetchUserData(userId) {
            fetch(`/api/user-data/${userId}`)
                .then(response => response.json())
                .then(data => {
                    // 填充身体数据
                    document.getElementById('body-data').innerHTML = `<pre>${data.body_data}</pre>`;
                    // 填充天气数据
                    document.getElementById('weather-data').innerHTML = `<pre>${data.weather_data}</pre>`;
                })
                .catch(error => {
                    console.error('获取用户特定数据失败:', error);
                    alert('加载用户特定数据失败，请刷新页面重试');
                });
        }
        
        // 提交获取穿搭建议
        document.getElementById('submit').addEventListener('click', function() {
            const scenario = document.getElementById('scenario').value;
            const query = document.getElementById('query').value;
            const resultElement = document.getElementById('result');
            const contentElement = document.getElementById('content');
            const cursorElement = document.getElementById('typing-cursor');
            const loadingElement = document.getElementById('loading');
            
            // 显示加载动画
            loadingElement.style.display = 'block';
            resultElement.style.display = 'none';
            contentElement.textContent = '';
            
            // 使用fetch API的流式响应功能
            fetch('/get_recommendation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: selectedUserId,
                    scenario: scenario,
                    query: query
                }),
            })
            .then(response => {
                // 隐藏加载动画，显示结果区域
                loadingElement.style.display = 'none';
                resultElement.style.display = 'block';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                // 读取流式数据
                function readStream() {
                    return reader.read().then(({ value, done }) => {
                        if (done) {
                            // 流结束后的处理
                            cursorElement.style.display = 'none';
                            return;
                        }
                        
                        // 解码接收到的数据
                        const text = decoder.decode(value, { stream: true });
                        
                        try {
                            // 尝试解析JSON并提取推荐文本
                            const jsonData = JSON.parse(text);
                            if (jsonData.chunk) {
                                // 处理文本片段，添加到内容区
                                let chunk = jsonData.chunk;
                                
                                // 高亮[衣橱已有]和[建议购买]标签
                                chunk = chunk
                                    .replace(/\[衣橱已有\]/g, '<mark class="existing">[衣橱已有]</mark>')
                                    .replace(/\[建议购买\]/g, '<mark class="recommended">[建议购买]</mark>');
                                
                                contentElement.innerHTML += chunk;
                            }
                        } catch (e) {
                            // 不是有效的JSON，直接显示文本
                            contentElement.textContent += text;
                        }
                        
                        // 继续读取下一块数据
                        return readStream();
                    });
                }
                
                return readStream();
            })
            .catch((error) => {
                loadingElement.style.display = 'none';
                resultElement.style.display = 'block';
                contentElement.textContent = '获取穿搭建议时出错，请稍后再试。';
                cursorElement.style.display = 'none';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
